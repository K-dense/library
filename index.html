<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <button class="addBook">Add Book</button>
  </header>

  <table id="table">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
    </tr>
  </table>

  <div class="add-book-form_container hidden">
    <div>
      <h3>Add Book</h2>
      <span id="close-form">X</span>
    </div>
    <input type="text" id="title" name="title" placeholder="Title" required>
    <input type="text" id="author" name="author" placeholder="Author" required>
    <input type="number" id="pages" name="pages" placeholder="Pages">
    <fieldset class="radio-container">
      <legend>Have you read it?</legend>
      <div class="radio-options">
        <input type="radio" id="yes-read" name="is-read" value=true>
        <label for="yes-read">Yes</label>
      </div>
      <div>
        <input type="radio" id="no-read" name="is-read" value=false>
        <label for="no-read">No</label>
      </div>
    </fieldset>
    <input type="submit" id="submit" value="Submit">
  </div>
</body>
</html>
